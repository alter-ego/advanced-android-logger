buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 5
        versionName "1.0.5"
    }
    buildTypes {
        release {
            minifyEnabled  false
        }
    }
}

task clearJar(type: Delete) {
    delete 'build/outputs/advancedandroidlogger.jar'
}

task makeJar(type: Copy) {
    from('build/intermediates/bundles/debug/')
    into('../releases/')
    include('classes.jar')
    rename ('classes.jar', 'advancedandroidlogger.jar')
}

makeJar.dependsOn(clearJar, build)

uploadArchives {
    repositories.mavenDeployer {
        def deployPath = file(getProperty('aar.deployPath'))
        repository(url: "file://${deployPath.absolutePath}")
        pom.project {
            groupId 'com.alterego'
            artifactId 'advancedandroidlogger'
            version "1.0.5"
        }
    }
}